name: Keep Render Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Health Endpoint
        run: |
          echo "⏰ $(date) - Pinging health endpoint..."
          curl https://surugaya.onrender.com/health && echo "✅ Success" || echo "⚠️ Failed"